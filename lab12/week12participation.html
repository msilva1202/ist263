<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First JavaScript Program</title>
        <script>
            function changeText() {
            document.getElementById("syracuse").innerHTML= 
            "<span style='color:orange;'>Orange Nation</span>"
            }
        </script>
    </head>
    <body>
        <div onclick="changeText();" id="syracuse">
            <p>Syracuse University</p>
        </div>
    </body>
</html>
